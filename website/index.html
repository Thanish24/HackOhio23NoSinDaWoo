<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
        <script src="{{ url_for('static', filename='index.js') }}"></script>
    </head>
    <body>
        <div class="App">
            <header class="App-header">
                <h1>Inclusive Rhythms</h1>
            </header>
            <div>
                <img src="{{ url_for('video') }}" width="80%"/>
            </div>
            <header>
                <h2>
                    Start Playing:
                </h2>
            </header>
            <header>
                <h2>
                    <button onclick="playTone('{{data}}')">Start</button>
                    <button onclick="alert(note)">Flask Test</button>
                    <button onclick="alert(y)">y</button>
                    <button onclick="alert(x)">x</button>
                </h2>
            </header>
            <script>
                
                let isPlaying = false;
                var t0 = performance.now();
                doSomething();
                var t1 = performance.now();
                document.addEventListener("keydown", event => {
                  if (event.isComposing || event.keyCode !== 32) {
                    isPlaying = false;
                    return;
                  }
                  playNote();
                //   <audio autoplay src="{{ notePath }}"/>
                });
                function playNote() {
                    playTone(clock.innerHTML, "sine", 2)  
                } 
                
            </script>

            <p id="clock">note</p>

<script>
    var clock = document.getElementById("clock");
    var note = "C4"

    setInterval(() => {
        fetch("{{ url_for('stream') }}")
        .then(response => {
                response.text().then(t => {clock.innerHTML = t})
                note = t
            });
        }, 1000);  
</script>
    </script>


        </div>
    </body>
</html>
